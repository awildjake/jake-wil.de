---
layout: default
---
<article class="contentv2">
  <div class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <div id="date"><em>{{ page.date | date: "%-d %B %Y"}}</em></div>
    <div clas="tag-container-wrap">
      <ul class="tag-container">{% for tag in page.tags%} <li><a class="tag-a" href="/tags.html#{{ tag }}">{{tag}}</a></li> {% endfor %}</ul>
    </div>
  </div>
  {{ content }}
</article>
