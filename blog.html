---
layout: default
title: Blog
---
<article class="content">
    <h1>Latest Posts</h1>
    <ul class="post-list">
        {% for post in site.posts %}
        {% if post.published == True %}
        <li class="post">
            <b><a href="{{ post.url }}">{{ post.title }}</a></b>
            <div class="post-info">
                » {{ post.date | date: "%-d %B %Y"}}
                »&nbsp<ul class="tag-container">{% for tag in post.tags%}<li> <a class="tag-a" href="/tags.html#{{ tag }}"> {{tag}}</a></li> {% endfor %}</ul>
            </div>
        </li>
        {% endif %}
        {% endfor %}
    </ul>
</article>
